newIssueWelcomeComment: >
  Hello there!👋 Welcome to the project!🚀⚡
  
  
  Thank you and congrats🎉for opening your very first issue in this project.🙌 Aiden is a web app utilising tensorflow.js, browser-based Machine Learning library,
